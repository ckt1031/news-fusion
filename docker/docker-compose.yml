name: news-fusion
services:
  server:
    restart: unless-stopped
    # image: ghcr.io/ckt1031/news-fusion:latest
    build:
      dockerfile: ./docker/Dockerfile
      context: ..
    volumes:
      - ../data:/data
    environment:
      - REDIS_URL=redis:6379
      - QDRANT_HOST=qdrant
    container_name: news-fusion
    env_file:
      - ../.env
    ports:
      - '8198:8198'
    deploy:
      resources:
        limits:
          cpus: '0.3'
          memory: 150M

  redis:
    restart: unless-stopped
    image: redis:alpine
    container_name: news-fusion-redis
    ports:
      - '6379:6379'
    volumes: 
      - redis:/data
    deploy:
      resources:
        limits:
          cpus: '0.1'
          memory: 50M

  qdrant:
    restart: unless-stopped
    image: qdrant/qdrant:latest
    container_name: news-fusion-qdrant
    ports:
      - '6333:6333'
      - '6334:6334'
    volumes:
      - ./data/qdrant_data:/qdrant/storage
    deploy:
      resources:
        limits:
          cpus: '0.1'
          memory: 100M

volumes:
  redis:
