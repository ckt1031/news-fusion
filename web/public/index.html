<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello with Tailwind CSS Dark Mode</title>
    <link rel="icon" href="/icon.jpg">
    <link rel="apple-touch-icon" href="/icon.jpg">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'media', // or 'class'
        }
    </script>
</head>

<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 font-sans">
    <div class="container mx-auto p-8">
        <h1 class="text-3xl font-bold mb-4">Hello!</h1>
        <p class="text-lg">Here is News Fusion!</p>
    </div>
</body>

</html>
