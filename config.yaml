  obsidian-md:
    name: "Obsidian.md"
    re_categorize: false
    accept_news_criteria:
    - Useful ideas for Obsidian users (Not advice or tips seeking)
    - New plugins or themes which are useful
    - New features or updates
    - New templates or workflows
    - New community resources
    reject_news_criteria:
    - General note-taking or productivity tips which not specific and useful enough
    - Requests for features or plugins
    - Seeking help, advice, support, feedback or guidance
    - Not enought information or too short (including a Reddit post)
    sources:
