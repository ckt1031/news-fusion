name = "news-bot"
main = "src/index.ts"
compatibility_date = "2024-04-03"
compatibility_flags = ["nodejs_compat"]

dev.port = 8787

[placement]
mode = "smart"

[triggers]
# Schedule cron triggers:
# - At every 5th minute
crons = [ "*/5 * * * *" ]

[[d1_databases]]
binding = "D1" # i.e. available in your Worker on env.DB
database_name = "news_bot"
database_id = "d1e122b7-8eab-463e-8e54-f36cc5adcb54"
migrations_dir = ".drizzle"
