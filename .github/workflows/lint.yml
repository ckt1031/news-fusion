name: Lint Project
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  Lint:
    name: Lint
    runs-on: self-hosted
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4

      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          python-version: "3.12"

      - run: uv pip install -r requirements.txt

      - run: uv pip install ruff && ruff check .
