name: Assistance Task

on:
  workflow_dispatch: 
  schedule:
    - cron: "*/35 * * * *"

jobs:
  task:
    timeout-minutes: 20
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Dependencies
        run: bun install

      - name: Run Script
        run: bun src/scripts/action.ts